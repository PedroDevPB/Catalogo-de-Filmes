<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - Acesse sua conta</title>
</head>

<body>
    <form id="login-form">
        <div class="form-field">
            <DIV id="logo">NETFLIX</DIV>
            <div><label>E-mail</label></div>
            <input type="email" name="email" id="email" oninput="onChangeEmail()" placeholder="seu@email.com">
            <h5 class="error" id="email-required-error">*Email é obrigatorio</h5>
            <h5 class="error" id="email-invalid-error">*Email é inválido</h5>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" oninput="onChangePassword()" placeholder="Senha">
            <h5 class="error" id="password-required-error">*Senha Obrigatória</h5>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled>Recuperar senha</button>
        </div>
        <div>
            <button type="submit" class="solid" id="login-button" disabled>Entrar</button>
        </div>
        <div>
            <a href="register.html"><button type="button" class="outline">Registrar</button></a>
        </div>
    </form>

    <script src="scriptLogin.js"></script>
    <script src="validationUser.js"></script>
</body>

</html>
